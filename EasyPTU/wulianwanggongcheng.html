		<p style="line-height: 50px;">
			  &nbsp;&nbsp;物联网工程是将无处不在的智能化末端设备，采用适当的信息安全保障机制，通过各种无线或有线的长、短距离通讯网络，实现互联互通及应用集成，提供安全可控乃至个性化的实时在线监测、定位追溯、报警联动、调度指挥、预案管理、远程控制、安全防范、远程维保、在线升级、统计报表、决策支持、领导决策等管理和服务功能，实现对“万物”的高效、节能、安全、环保性“管、控、营”一体化。本专业培养具有较好的数学和物理基础，掌握物联网的相关理论、分析设计及应用方法，具有较强的计算机技术和电子信息技术的能力，具备计算技术、通信技术、网络技术和传感技术等信息领域宽广专业知识的工程技术人才。
